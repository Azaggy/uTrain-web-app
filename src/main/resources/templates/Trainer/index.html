<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">

</head>

<table class="table" th:each="trainer : ${Trainers}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Contact Email</th>
    </tr>
    </thead>
    <tr>
        <th th:text="${trainer.name}"></th>
        <th th:text="${trainer.contactEmail}"></th>
        <th th:text="${trainer.contactNumber}"></th>
    </tr>
</table>
