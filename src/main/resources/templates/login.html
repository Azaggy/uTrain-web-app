<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: page-header"></header>
<div class="form-new">
<form method="post">
    <div class="form-group">
        <label class="stroke" th:for="username">Username
            <input class="input" th:field="${loginFormDTO.username}">
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label class="stroke" th:for="password">Password
            <input class="input" th:field="${loginFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>

    <input type="submit" class="input-submit" value="Log In" />
</form>


<p class="stroke">Don't have an account? <a href="/reg">Register</a></p>
</div>


<footer th:replace="fragments :: footer"></footer>
</body>

</html>
