<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>

    <link rel="stylesheet" th:href="@{/signin.css}">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<style>
body {
  background-image: url('https://i2.wp.com/www.eatthis.com/wp-content/uploads/2020/05/running.jpg?resize=640%2C360&ssl=1');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

}
</style>
<body class="text-center" style="background-color: #0056b9">

<!--<header th:replace="fragments :: page-header"></header>-->

<form class="form-signin form-back" method="post">
    <img class="mb-4" src="https://i.ibb.co/mFszRzy/IMG-1539.png" alt="logo" border="0" width="60" height="51">
        <h1 style="color: white" class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label class="sr-only" for="username">Username</label>
            <input class="form-control" id="username"th:field="${loginFormDTO.username}" placeholder="username" required autofocus>

        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </br>

        <label class="sr-only" th:for="password">Password</label>
            <input class="form-control" id="password" th:field="${loginFormDTO.password}" type="password" placeholder="password" required>

        <p class="error" th:errors="${loginFormDTO.password}"></p>

    <div class="checkbox mb-3">
        <label style="color: white">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <button class="btn btn-lg btn-light btn-block" type="submit">Sign in</button>
    <p style="color: white" class="mt-5 mb-3">Don't have an account? <a style="color: #0087ec" href="/reg">Register</a></p>


    <p style="color: white" class="mt-5 mb-3">Â© 2021</p>

</form>





<!--<footer th:replace="fragments :: footer"></footer>-->
</body>

</html>
