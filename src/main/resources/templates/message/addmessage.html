<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head><div th:replace="fragments :: new-head"></div></head>
<body>
    <main style="background-color: white">
        <div class="container py-3">
            <div th:replace="fragments :: nav-bar"></div>

            <div style="border:1px solid #0056b9;" class="pb-4 rounded-3 shadow-lg">
<!--                <div style="background-color: #0056b9" class="header py-3 text-white text-center">-->
<!--                    <h4 th:text="${title}" class="my-0 fw-normal">Messages</h4>-->
<!--                </div>-->
                <div class="body p-3">
                    <form method="post">

                        <h1>Send Message</h1>


                        <div class="form-group">
                    <!--        <input type="hidden" th:field="${userMessage.user}">-->
                            <label>To:
                                <input th:field="${message.recipient}" class="form-control" placeholder="User Name">
                            </label>
                            <p class="error" th:errors="${message.recipient}"></p>
                        </div>

                        <div class="form-group py-1">
                            <label>Message
                                <input style="height: 100px;" th:field="${message.body}" type="text" class="form-control">
                            </label>
                    <!--        <p class="error" th:errors="${message.body}"></p>-->
                        </div>

                        <div class="form-group py-2">
                            <input style="background-color: #0056b9;" type="submit" value="Send" class="btn py-2 text-white">
                        </div>

                    </form>
                </div>
            </div>

                <p><a th:href="@{/user/index}">Back to Home</a></p>

            <div th:replace="fragments :: nav-footer"></div>
        </div>
    </main>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
