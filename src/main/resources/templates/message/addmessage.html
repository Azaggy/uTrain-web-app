<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: page-header"></header>

<form method="post">

    <h1>Send Message</h1>


    <div class="form-group">
        <input type="hidden" th:field="${userMessage.user}">
        <label>To:
            <select th:field="${userMessage.message.recipientId}">
                <option th:each="recipient : ${recipients}"
                        th:value="${recipient.id}"
                        th:text="${recipient.username}"
                ></option>
            </select>
        </label>
<!--        <p class="error" th:errors="${recipient}"></p>-->
    </div>

    <div class="form-group">
        <label>Message
            <input th:field="${userMessage.message.body}" class="form-control">
        </label>
<!--        <p class="error" th:errors="${message.body}"></p>-->
    </div>

    <div class="form-group">
        <input type="submit" value="Send" class="btn btn-success">
    </div>

</form>

<p><a th:href="@{/user/index}">Back to Home</a></p>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
