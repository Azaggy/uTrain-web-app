<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: page-header"></header>

<form method="post">

    <h1>Send Message</h1>


    <div class="form-group">
<!--        <input type="hidden" th:field="${userMessage.user}">-->
        <label>To:
            <input th:field="${message.recipient}">
        </label>
        <p class="error" th:errors="${message.recipient}"></p>
    </div>

    <div class="form-group">
        <label>Message
            <input th:field="${message.body}" class="form-control">
        </label>
<!--        <p class="error" th:errors="${message.body}"></p>-->
    </div>

    <div class="form-group">
        <input type="submit" value="Send" class="btn btn-success">
    </div>

</form>

<p><a th:href="@{/user/index}">Back to Home</a></p>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
