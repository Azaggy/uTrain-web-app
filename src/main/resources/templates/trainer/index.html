<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">

</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Contact Email</th>
        <th>Contact Number</th>
    </tr>
    </thead>
    <tr th:each="trainer : ${Trainers}">
        <th th:text="${trainer.name}"></th>
        <th th:text="${trainer.contactEmail}"></th>
        <th th:text="${trainer.contactNumber}"></th>
    </tr>
</table>
</body>
