<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head><div th:replace="fragments :: new-head"></div></head>

<body>
<main style="background-color: white">
    <div class="container py-3">
        <div th:replace="fragments :: nav-bar"></div>
        <h1 th:text="${title}"></h1>
        <div style="border:1px solid #0056b9;" class="pb-4 rounded-3 shadow-lg">
            <div style="background-color: #0056b9" class="header py-3 text-white text-center">
                <h4 class="my-0 fw-normal">Gyms</h4>
            </div>
            <div class="body p-3">

                <table id="example" class="table table-striped" style="  width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact Number</th>
                            <th>Contact Email</th>
                            <th>Exercise</th>
                        </tr>
                    </thead>
                        <tr class="table" th:each="trainer : ${trainers}">
                            <th ><a style="color: #0056b9;" th:href="@{/trainer/edit/{id}(id=${trainer.id})}" th:text="${trainer.name}"></a></th>
                            <th th:text="${trainer.contactNumber}"></th>
                            <th th:text="${trainer.contactEmail}"></th>
                            <th th:text="${trainer.type.exerciseType}"></th>
                        </tr>
                </table>
            </div>
        </div>
</br>
        <div th:replace="fragments :: nav-footer"></div>

<p th:replace="fragments :: java"></p>
            </div>
</main>
<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
