<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <scritp src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></scritp>

</head>

<header th:replace="fragments :: page-header">

</header>

<body>

<h1 th:text="${title}"></h1>

<form method="post" th:action="@{trainer/edit}">
<!--<input type="hidden"  th:name="${trainerId}">-->
    <div class="form-group">
        <label>Name
            <input th:type="text" th:value="${name}" class="Form-control">
        </label>
        <p class="error" th:errors="${trainer.name}"></p>
    </div>

    <div class="form-group">
        <label>Contact Number
            <input th:value="${trainer.contactNumber}" class="Form-control">
        </label>
        <p class="error" th:errors="${trainer.contactNumber}"></p>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input th:field="${trainer.contactEmail}" class="Form-control">
        </label>
        <p class="error" th:errors="${trainer.contactEmail}"></p>
    </div>

    <div class="form-group">
        <label>
            <select   th:field="${trainer.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.exerciseType}"
                ></option>
            </select>
        </label>

    </div>

    <div class="form-group">
        <input type="submit" value="Edit" class="btn btn-success">
    </div>
</form>


</body>
</html>
