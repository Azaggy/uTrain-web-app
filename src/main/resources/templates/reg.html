<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head"></head>-->

<head>

    <link rel="stylesheet" th:href="@{/signin.css}">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">

</head>

<body class="text-center">
<!--<header th:replace="fragments :: page-header" ></header>-->


<form class="form-signin" method="post">
    <img class="mb-4" src="https://i.ibb.co/mFszRzy/IMG-1539.png" alt="logo" border="0" width="60" height="51">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label class="sr-only" for="username">Username</label>
            <input class="form-control" id="username" th:field="${registerFormDTO.username}" placeholder="username" required autofocus >
            <p class="error" th:errors="${registerFormDTO.username}"></p>


        <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" th:field="${registerFormDTO.password}" type="password" placeholder="password" required>
            <p class="error" th:errors="${registerFormDTO.password}"></p>


        <label class="sr-only" for="verifyPassword">Verify Password </label>
            <input class="form-control" id="verifyPassword" th:field="${registerFormDTO.verifyPassword}" type="password" placeholder="verifyPassword" required>

        <label class="sr-only" for="email">Email</label>
            <input class="form-control" id="email" th:field="${registerFormDTO.email}" placeholder="email" required>
            <p class="error" th:errors="${registerFormDTO.email}"></p>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">Â© 2021</p>

</form>
<!--<footer th:replace="fragments :: footer"></footer>-->
</body>
</html>
