<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head"></head>-->
<head>
    <link rel="stylesheet" th:href="@{/signin.css}">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<style>
body {
  background-image: url('https://i2.wp.com/www.eatthis.com/wp-content/uploads/2020/05/running.jpg?resize=640%2C360&ssl=1');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

}
</style>
<body class="text-center" th:style="'background-image: url(' + ${backgroundImage} + ');
background-repeat: no-repeat;
background-attachment: fixed
background size: cover;
background-position: center;
background-color: #0056b9'">
<!--<header th:replace="fragments :: page-header" ></header>-->
<form class="form-signin form-back"  method="post">
    <img class="mb-4" src="https://i.ibb.co/mFszRzy/IMG-1539.png" alt="logo" border="0" width="60" height="51">
    <h1 style="color: white" class="h3 mb-3 font-weight-normal">Please enter info below</h1>
        <label class="sr-only" for="username">Username</label>
        <input class="form-control" id="username" th:field="${registerFormDTO.username}" placeholder="username" required autofocus/>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </br>

        <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" th:field="${registerFormDTO.password}" type="password" placeholder="password" required autofocus/>

        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </br>

        <label class="sr-only" for="verifyPassword">Verify Password</label>
            <input class="form-control" id="verifyPassword" th:field="${registerFormDTO.verifyPassword}" type="password" placeholder="verify password" required autofocus/>
    </br>

        <label class="sr-only" for="email">Email</label>
            <input class="form-control" id="email" th:field="${registerFormDTO.email}" type="email" placeholder="email" required autofocus/>

        <p class="error" th:errors="${registerFormDTO.email}"></p>
    </br>

    <button class="btn btn-lg btn-light btn-block" type="submit">Register</button>
    <p style="color: white" class="mt-5 mb-3">Â© 2021</p>

</form>
<!--<footer th:replace="fragments :: footer"></footer>-->
</body>
</html>
