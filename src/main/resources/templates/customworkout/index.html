<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Customized Personal Workouts</h1>

<li><a href="/customworkout/index">All Customized Workouts</a></li>
<li><a href="/customworkout/create">Create a Workout</a></li>
<li><a href="/customworkout/delete">Delete a Workout</a></li>


<!--<nav th:replace="fragmentss :: navigation"></nav>-->

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:each="workout : ${workouts}">
        <td th:text="${workout.id}"></td>
        <td th:text="${workout.name}"></td>
    </tr>
</table>
</body>
</html>
