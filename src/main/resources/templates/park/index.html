<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <style>
          @media screen and (max-width: 992px) {
            .goodBye {
                display: none;
            }
          }

          @media screen and (max-width: 250px) {
            .byeBye {
                display: none;
            }
          }

          @media screen and (max-width: 767px) {
            .exampleAZ {
                display: none;
            }
          }
    </style>
</head>
<!--<p th:replace="fragments :: bootstrap"></p>-->


<body class="container">

<header th:replace="fragments :: page-header"></header>

<div class="container py-3">

    <div style="background-image: url('https://www.wallpaperup.com/uploads/wallpapers/2013/11/09/171759/e5f560e8373ce8c78e9018707cc3794a.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                height: 300px"
         class="p-5 mb-4 bg-light rounded-3 border shadow-lg">
        <div class="container-fluid py-4">
            <h1 class="display-5 fw-bold"></h1>


        </div>
    </div>
    <div style="border:1px solid #0056b9;" class="pb-4 rounded-3 shadow-lg">
        <div style="background-color: #0056b9" class="header py-3 text-white text-center">
            <h4 class="my-0 fw-normal">Parks</h4>
        </div>
        <div class="body p-3">
            <table class="table table-striped"   id="example" >
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Zip Code</th>
                    <th>Amenities</th>
                </tr>
                </thead>
                <tr th:each="park : ${parks}">
                    <th th:text="${park.name}"></th>
                    <th th:text="${park.address.zipCode}"></th>
                    <th>
                        <span th:if="${park.amenities.swimmingPool}">Swimming Pool </span>
                        <span th:if="${park.amenities.tennisCourt}">Tennis Court </span>
                        <span th:if="${park.amenities.bikePath}">Bike Path </span>
                        <span th:if="${park.amenities.walkingPath}">Walking Path </span>
                        <span th:if="${park.amenities.golfCourse}">Golf Course </span>
                        <span th:if="${park.amenities.drivingRange}">Driving Range </span>
                        <span th:if="${park.amenities.baseballField}">Baseball Field </span>
                        <span th:if="${park.amenities.basketballCourt}">Basketball Court </span>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    </br>

    <div th:replace="fragments :: footer"></div>

</div>

<p th:replace="fragments :: java"></p>
</body>
</html>
