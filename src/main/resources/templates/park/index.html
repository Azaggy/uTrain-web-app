<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<!--<p th:replace="fragments :: bootstrap"></p>-->


<body>

<div th:replace="fragments :: page-header"></div>

<h1 th:text="${title}"></h1>
<!--<img class="image" src="https://freesvg.org/img/under-construction_geek_man_01.png" alt="trainer" width="615" height="450" >-->

<table class="table"   id="example" >
    <thead>
    <tr>
        <th>Name</th>
        <th>Zip Code</th>
        <th>Amenities</th>
    </tr>
    </thead>
    <tr th:each="park : ${parks}">
        <th th:text="${park.name}"></th>
        <th th:text="${park.address.zipCode}"></th>
        <th>
            <span th:if="${park.amenities.swimmingPool}">Swimming Pool </span>
            <span th:if="${park.amenities.tennisCourt}">Tennis Court </span>
            <span th:if="${park.amenities.bikePath}">Bike Path </span>
            <span th:if="${park.amenities.walkingPath}">Walking Path </span>
            <span th:if="${park.amenities.golfCourse}">Golf Course </span>
            <span th:if="${park.amenities.drivingRange}">Driving Range </span>
            <span th:if="${park.amenities.baseballField}">Baseball Field </span>
            <span th:if="${park.amenities.basketballCourt}">Basketball Court </span>
        </th>
    </tr>
</table>






</br>
<footer th:replace="fragments :: footer"></footer>

<p th:replace="fragments :: java"></p>
</body>
</html>
