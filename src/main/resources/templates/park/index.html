<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">

</head>
<body>

<div th:replace="fragments :: page-header"></div>

<h1>Welcome to uTrain!</h1>
<img class="image" src="https://freesvg.org/img/under-construction_geek_man_01.png" alt="trainer" width="615" height="450" >

<table th:each="park : ${parks}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Zip Code</th>
    </tr>
    </thead>
    <tr>
        <th th:text="${park.name}"></th>
        <th th:text="${gym.address.zipCode}"></th>
    </tr>
</table>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
