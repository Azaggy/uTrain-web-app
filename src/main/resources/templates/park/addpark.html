<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: page-header"></header>

    <form method="post">

    <h1>Add Park</h1>

    <div class="form-group">
        <label>Park Name
            <input  th:field="${park.name}" class="form-control">
        </label>
        <p class="error" th:errors="${park.name}"></p>
    </div>

    <div class="form-group">
        <label>Zip Code
            <input th:field="${park.address.zipCode}" class="form-control">
        </label>
        <p class="error" th:errors="${park.address.zipCode}"></p>
    </div>
        <h4>List Amenities At This Location</h4>
        <div>
            <label>Swimming Pool</label>
            <input th:field="${park.amenities.swimmingPool}" type="checkbox" name="swimmingPool">
            <label>Tennis Court</label>
            <input th:field="${park.amenities.tennisCourt}" type="checkbox" name="tennisCourt">
            <label>Bike Path</label>
            <input th:field="${park.amenities.bikePath}" type="checkbox" name="bikePath">
            <label>Walking Path</label>
            <input th:field="${park.amenities.walkingPath}" type="checkbox" name="walkingPath">
            <label>Golf Course</label>
            <input th:field="${park.amenities.golfCourse}" type="checkbox" name="golfCourse">
            <label>Driving Range</label>
            <input th:field="${park.amenities.drivingRange}" type="checkbox" name="drivingRange">
            <label>Baseball Field</label>
            <input th:field="${park.amenities.baseballField}" type="checkbox" name="baseballField">
            <label>Basketball Court</label>
            <input th:field="${park.amenities.basketballCourt}" type="checkbox" name="basketballCourt">
            </label>
        </div>


    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success">
    </div>

</form>

<p><a th:href="@{/user/index}">Back to Home</a></p>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
