<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head> <div th:replace="fragments :: new-head"></div></head>
<body>
<main style="background-color: white">
    <div class="container py-3">
<div th:replace="fragments :: nav-bar"></div>
<h1 th:text="${title}"></h1>
<!--<img class="image" src="https://freesvg.org/img/under-construction_geek_man_01.png" alt="trainer" width="615" height="450" >-->

        <div style="border:1px solid #0056b9;" class="pb-4 rounded-3 shadow-lg">
            <div style="background-color: #0056b9" class="header py-3 text-white text-center">
                <h4 class="my-0 fw-normal">Gyms</h4>
            </div>
            <div class="body p-3">
                <table class="table table-striped"  id="example">
<thead>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Zip Code</th>
    <th>Amenities</th>
</tr>
</thead>
<tr  th:each="gym : ${gyms}">
    <th th:text="${gym.name}"></th>
    <th th:text="${gym.email}"></th>
    <th th:text="${gym.phoneNumber}"></th>
    <th th:text="${gym.address.street}"></th>
    <th th:text="${gym.address.city}"></th>
    <th th:text="${gym.address.state}"></th>
    <th th:text="${gym.address.zipCode}"></th>
    <th>
        <span th:if="${gym.amenities.swimmingPool}">Swimming Pool </span>
        <span th:if="${gym.amenities.tennisCourt}">Tennis Court </span>
        <span th:if="${gym.amenities.bikePath}">Bike Path </span>
        <span th:if="${gym.amenities.walkingPath}">Walking Path </span>
        <span th:if="${gym.amenities.golfCourse}">Golf Course </span>
        <span th:if="${gym.amenities.drivingRange}">Driving Range </span>
        <span th:if="${gym.amenities.baseballField}">Baseball Field </span>
        <span th:if="${gym.amenities.basketballCourt}">Basketball Court </span>
    </th>
</tr>
</table>
            </div>
        </div>


</br>


<div th:replace="fragments :: nav-footer"></div>
<p th:replace="fragments :: java"></p>
    </div>
</main>
<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
