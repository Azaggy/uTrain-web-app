<body>
    <input type="hidden" th:field="${user.id}" name="userId" />
    <input type="hidden" th:field="${user.pwHash}" name="pwHash" />
    <input type="hidden" th:field="${user.userDetail.id}" name="userDetailId"/>
    <input type="hidden" th:field="${user.userDetail.address.id}" name="userDetailAddressId"/>
    <input type="hidden" th:field="${user.userDetail.interests.id}" name="userDetailAddressId"/>

  <header th:replace="fragments :: page-header"></header>
    <div class="container py-0">
<!--        <div class="col-lg-12" style="margin: 32px 5px;">15-->
<!--          <div>-->
        <h1 style="color: #0056b9; text-align: center;"  th:text="${title}"></h1>
          <form method="post" th:action="@{/user/addprofile}"></form>
              <div class="card md-6 rounded-3" >
                  <div class="header py-3 text-white text-center" style="background-color: #0056b9;">
                      <h1 style="text-shadow: 2px 2px grey"> General Information Jay</h1>
                  </div>
              </div>


                <div class="card-body">
                  <div class="row justify-content-start">
                      <div class="col">

                        <div class="row" style="margin: 32px 5px;">
<!--                              <div class="card md-6 rounded-3 shadow-sm">&lt;!&ndash;style="border: 1px solid #0056b9;"&ndash;&gt;-->
<!--                              <div class="col-md-6">-->

                                  <div class="card mb-4 rounded-3"><!-- shadow-sm-->
                                      <div style="background-color: #0056b9;" class="header py-3 text-white text-center">
                                          <h1 style="text-shadow: 2px 2px grey">Personal Information</h1>
                                      </div>
                                      <div class="card-body">
                                          <div class="row">
                                              <div class="col-sm-6">

                                              <label class="form-label">First Name
                              <input th:field="${user.userDetail.firstName}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.userDetail.firstName}"></p>

                          <label class="form-label">Last Name
                            <input th:field="${user.userDetail.lastName}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.userDetail.lastName}"></p>
                          <br>

                          <label class="form-label">Height (Inches)
                            <input type="number" th:field="${user.userDetail.height}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.userDetail.height}"></p>

                          <label class="form-label">Weight (lbs)
                            <input type="number" th:field="${user.userDetail.weight}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.userDetail.weight}"></p>
                          <br>

                          <label class="form-label">Birthday (MM/DD/YYYY)
                              <input type="text" th:field="${user.userDetail.birthDay}" autocomplete="off" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p style="color: red" class="error" th:errors="${user.userDetail.birthDay}">Incorrect date format!!</p>

                          <label class="form-label">Sex
                              <select class="form-control" th:field="${user.userDetail.userSex}" style="border-color: #0056b9">
                                  <option th:each="userSex : ${sexes}"
                                          th:value="${userSex}"
                                          th:text="${userSex.userSex}"
                                  ></option>
                              </select>
                          </label>
                          <p class="error" th:errors="${user.userDetail.userSex}"></p>
                          </div>

                        <div class="col">
                          <label class="form-label">User Name
                            <input  th:field="${user.username}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.username}"></p>

                          <label class="form-label">Email
                            <input th:field="${user.email}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.email}"></p>

                          <label class="form-label">Street
                            <input th:field="${user.userDetail.address.street}"  class="form-control" placeholder="Street" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.userDetail.address.street}"></p>

                          <label class="form-label">City
                            <input th:field="${user.userDetail.address.city}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.userDetail.address.city}"></p>

                          <label class="form-label">State
                            <input th:field="${user.userDetail.address.state}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.userDetail.address.state}"></p>

                          <label class="form-label">Zip Code
                            <input th:field="${user.userDetail.address.zipCode}" class="form-control" style="border-color: #0056b9">
                          </label>
                          <p class="error" th:errors="${user.userDetail.address.zipCode}"></p>
                        </div>


</div></div>
          </div>
        </div>
      </div>

        <p><a th:href="@{/user/index}">Back to Home</a></p>

        <footer th:replace="fragments :: footer"></footer>
      </div>
    </div>
    </div></body>

</html>
