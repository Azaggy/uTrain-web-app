<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/user/profile}">

  <input type="hidden" th:value="${user.id}" name="userId" />

  <h3>General Information</h3>
  <div class="form-group">
    <label>User Name
      <input th:field="${user.username}" th:value="${user.username}" class="form-control">
    </label>
    <p class="error" th:errors="${user.username}"></p>
  </div>
  <div class="form-group">
    <label>Password
      <input type="password" th:field="${user.pwHash}" th:value="${user.pwHash}" class="form-control">
    </label>
    <p class="error" th:errors="${user.pwHash}"></p>
  </div>
  <div class="form-group">
    <label>First Name
      <input th:field="${user.firstName}" class="form-control">
    </label>
    <p class="error" th:errors="${user.firstName}"></p>
  </div>
  <div class="form-group">
    <label>Last Name
      <input th:field="${user.lastName}" th:value="${user.lastName}" class="form-control">
    </label>
    <p class="error" th:errors="${user.lastName}"></p>
  </div>
  <div>
  <label>Sex
    <select class="form-control" th:field="${user.sex}">
      <option th:each="userSex : ${sexes}"
              th:value="${userSex}"
              th:text="${userSex.userSex}"
      ></option>
    </select>
  </label>
  <p class="error" th:errors="${user.sex}"></p>
  </div>
  <div>
    <label>Email
      <input th:field="${user.email}" th:value="${user.email}" class="form-control">
    </label>
    <p class="error" th:errors="${user.email}"></p>
  </div>
  <div>
    <label>Age
      <input type="number "th:field="${user.age}" th:value="${user.age}" class="form-control">
    </label>
    <p class="error" th:errors="${user.age}"></p>
  </div>
  <div>
    <label>Height (In Inches)
      <input type="number" th:field="${user.height}" th:value="${user.height}" class="form-control">
    </label>
    <p class="error" th:errors="${user.height}"></p>
  </div>
  <div>
    <label>Weight (In lbs)
      <input typr="number" th:field="${user.weight}" th:value="${user.weight}" class="form-control">
    </label>
    <p class="error" th:errors="${user.weight}"></p>
  </div>
  <h3>Address</h3>
  <div>
    <label>Street
      <input th:field="${user.address.street}"  class="form-control">
    </label>
    <p class="error" th:errors="${user.address.street}"></p>
  </div>
  <div>
    <label>City
      <input th:field="${user.address.city}" th:value="${user.address.city}" class="form-control">
    </label>
    <p class="error" th:errors="${user.address.city}"></p>
  </div>
  <div>
    <label>State
      <input th:field="${user.address.state}" th:value="${user.address.state}" class="form-control">
    </label>
    <p class="error" th:errors="${user.address.state}"></p>
  </div>
  <div>
    <label>Zip Code
      <input th:field="${user.address.zipCode}" th:value="${user.address.zipCode}" class="form-control">
    </label>
    <p class="error" th:errors="${user.address.zipCode}"></p>
  </div>

  <div class="form-group">
    <input type="submit" value="Update" class="btn btn-secondary">
  </div>
</form>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
