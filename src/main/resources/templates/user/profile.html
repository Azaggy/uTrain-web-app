<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: page-header"></header>

<h2>General Info</h2>

<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${user.username}"></td>
        <td th:text="${user.userDetail.firstName}"></td>
        <td th:text="${user.userDetail.lastName}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    <thead>
    <tr>
        <th>Age</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Sex</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${user.userDetail.age}"></td>
        <td th:text="${user.userDetail.height}"></td>
        <td th:text="${user.userDetail.weight}"></td>
        <td th:text="${user.userDetail.userSex}"></td>
    </tr>
</table>
<h2>Address</h2>
<table class="table">
    <thead>
    <tr>
        <th>Street</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${user.userDetail.address.street}"></td>
    </tr>
    <thead>
    <tr>
        <th>City, State, Zip</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${user.userDetail.address.city} + ', ' + ${user.userDetail.address.state} + ', ' + ${user.userDetail.address.zipCode}"></td>
    </tr>
</table>
<p><a th:href="@{/user/addprofile/{id}(id=${user.id})}">Edit Profile</a> <a th:href="@{/user/index}">Back to Home</a></p>
</br>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
