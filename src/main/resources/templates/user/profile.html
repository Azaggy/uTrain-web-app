<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head><div th:replace="fragments :: new-head"></div></head>
<body>
    <main style="background-color: white">
        <div class="container py-3">
            <div th:replace="fragments :: nav-bar"></div>

            <div>
                <img th:if="${user.userPhoto == null}" src="https://i.ibb.co/z4wjxxQ/IMG-1588.png" class="proPic2" height="300px" width="300px">
                <img th:unless="${user.userPhoto == null}" th:src="@{'/profilePic/' + ${user.userPhoto.profilePic} + '/'}" alt="avatar" class="proPic2" height="300px" width="300px">
            </div>

            <a  th:href="@{/user/profilePhoto}" class="proPicXchange">Change Your Profile Photo!</a><a th:href="@{/user/addprofile/{id}(id=${user.id})}">Edit Profile</a>

        <!--<img th:src="@{'/profilePic/' + ${user.userPhoto.profilePic} + '/'}" alt="avatar" class="proPic2">-->
            <div style="border:1px solid #0056b9;" class="pb-4 rounded-3 shadow-lg">
                <div style="background-color: #0056b9" class="header py-3 text-white text-center">
                    <h4 class="my-0 fw-normal">General Info</h4>
                </div>
                <div class="body p-3">
                    <table class="table text-center">
            <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tr>
                <td th:text="${user.username}"></td>
                <td th:text="${user.userDetail.firstName}"></td>
                <td th:text="${user.userDetail.lastName}"></td>
                <td th:text="${user.email}"></td>
            </tr>
            <thead>
            <tr>
                <th>Age</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Sex</th>
            </tr>
            </thead>
            <tr>
                <td th:text="${user.userDetail.age}"></td>
                <td th:text="${user.userDetail.height}"></td>
                <td th:text="${user.userDetail.weight}"></td>
                <td th:text="${user.userDetail.userSex}"></td>
            </tr>
        </table>
                </div>
            </div>

            </br>

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

                <div class="col-md-6">
                    <div style="border:1px solid #0056b9;" class="card mb-4 rounded-3 shadow-sm">
                    <div style="background-color: #0056b9" class="card-header py-3 text-white text-center">
                        <h4 class="my-0 fw-normal">Interests</h4>
                    </div>
                    <div class="card-body p-3">
                        <div>
                            <p class="interests" th:if="${user.userDetail.interests.walking}">Walking</p>
                            <p class="interests" th:if="${user.userDetail.interests.running}">Running</p>
                            <p class="interests" th:if="${user.userDetail.interests.cycling}">Cycling</p>
                            <p class="interests" th:if="${user.userDetail.interests.golf}">Golf</p>
                            <p class="interests" th:if="${user.userDetail.interests.baseball}">Baseball</p>
                            <p class="interests" th:if="${user.userDetail.interests.basketball}">Basketball</p>
                            <p class="interests" th:if="${user.userDetail.interests.swimming}">Swimming</p>
                            <p class="interests" th:if="${user.userDetail.interests.tennis}">Tennis</p>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                    <div style="border:1px solid #0056b9;" class="card mb-4 rounded-3 shadow-sm">
                    <div style="background-color: #0056b9" class="card-header py-3 text-white text-center">
                        <h4 class="my-0 fw-normal">Address</h4>
                    </div>
                    <div class="card-body p-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Street</th>
                                </tr>
                            </thead>
                                <tr>
                                    <td th:text="${user.userDetail.address.street}"></td>
                                </tr>
                            <thead>
                                <tr>
                                    <th>City, State, Zip</th>
                                </tr>
                            </thead>
                                <tr>
                                    <td th:text="${user.userDetail.address.city} + ', ' + ${user.userDetail.address.state} + ', ' + ${user.userDetail.address.zipCode}"></td>
                                </tr>
                        </table>
                    </div>
                </div>
                </div>
            </div>

            <div th:replace="fragments :: nav-footer"></div>


        </div>
    </main>
<script>
//Get the modal
let modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
