</head>

<div th:replace="fragments :: page-header"></div>
<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <div style="border: 1px solid #0056b9;" class="card mb-4 rounded-3 shadow-sm">
                <div style="background-color: #0056b9;" class="header py-3 text-white text-center">
                    <h1>Select a Profile Photo</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/profilePhoto}" style="text-align: center;" method="post" enctype="multipart/form-data">
                        <div>
                            <label class="photosLabel">Photos:</label>
                            <input type="file" th:object="${userPhoto}" name="image" id="fileImage">
                        </div>
                        <div>
                            <input class="btn btn-success" type="submit" value="Update" th:href="@{/user/profile}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
